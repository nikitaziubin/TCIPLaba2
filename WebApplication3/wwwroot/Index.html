<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2021-Lab2 Library</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Informatics-2021-Lab2 Library</h1>
    <h3>Add Category</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="add-roomNumber" placeholder="New roomNumber">
        <input type="text" id="add-oneNightPrice" placeholder="New oneNightPrice">
        <input type="text" id="add-state" placeholder="New state">
        <select id="mySelect"></select>
        <input type="submit" value="Add">
    </form>
    <div id="editCategory">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateCategory()" id="editForm">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-roomNumber">
            <input type="text" id="edit-oneNightPrice">
            <input type="text" id="edit-state">
            <select id="edit-mySelect"></select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>RommNumber</th>
            <th>OneKnightPrice</th>
            <th>RommTupe</th>
            <th>state</th>
        </tr>
        <tbody id="rooms"></tbody>
    </table>
    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
		getRooms();
    </script>
</body>
</html>
